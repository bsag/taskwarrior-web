name: Rust

on:
  workflow_call:
    inputs:
      upload-tag:
        type: string
        default: "nightly"
  push:
    branches: [ "main", "main-dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Set env
        run: |
          echo "TAG_NAME=${{ env.BUILD_DATE }}" >> $GITHUB_ENV
          echo "RELEASE_NAME=${{ env.BUILD_DATE }}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
      - name: Building
        run: |
            cargo build --release
            cp target/release/taskwarrior-web taskwarrior-web
            tar czf tw-web-${{ env.RELEASE_NAME }}.tar.gz dist taskwarrior-web
      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name != 'pull_request' }}
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: tw-web-${{ env.RELEASE_NAME }}.tar.gz
