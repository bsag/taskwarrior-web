<div class="rounded-lg bg-neutral-800 p-5 shadow-2xl absolute top-10 left-72 z-50 w-3/5 lg:h-4/5 xl:h-auto overflow-y-auto">
    <h2 class="text-lg font-bold text-neutral-50">{{ heading }}</h2>

    <p class="mt-2 text-sm text-neutral-400">
        The undo command is not reversible. Are you sure you want to revert to the previous state?
        <ul class="text-neutral-500 text-sm mb-4">
            {% for line in report %}
            <li class="mt-2">{{line | replace(from='\t', to='    ') }}</li>
            {% endfor %}
        </ul>
    </p>

    <div class="mt-4 flex gap-2 text-neutral-50" id="model-undo">
        <button type="button" class="rounded bg-red-900 px-4 py-2 text-sm font-medium text-red-100"
                id="btn-mdl-yes"
                hx-include="[id='filtering']"
                hx-target="#list-of-tasks"
                hx-trigger="click,keyup[key=='Enter'] from:body"
                hx-post="tasks/undo/confirmed">
            [Enter] Yes, I'm sure
        </button>

        <button type="button" class="rounded bg-green-700 px-4 py-2 text-sm font-medium text-green-200"
                hx-get="tasks" autofocus
                hx-trigger="click,keyup[key=='Escape'] from:body"
                hx-include="[id='filtering']"
                hx-target="#list-of-tasks">
            [Esc] No, go back
        </button>
    </div>
</div>
