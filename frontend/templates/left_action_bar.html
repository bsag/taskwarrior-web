<div class="join">
    <button hx-get="tag_bar" hx-target="#tag_search_bar" hx-swap="outerHTML" class="btn btn-neutral btn-xs join-item"
            hx-trigger="click,keyup[key=='t'] from:#cmd-inp">tag
    </button>
    <button hx-get="task_action_bar" hx-target="#task_action_bar" hx-swap="outerHTML"
            class="btn btn-xs btn-neutral join-item"
            hx-trigger="click,keyup[key=='s'] from:#cmd-inp">task
    </button>
</div>
<div class="join">
    <button class="btn btn-xs btn-neutral join-item"
            hx-get="tasks/undo/report"
            hx-trigger="click,keyup[{{mod_key}}key=='u'] from:#cmd-inp"
            hx-target="#undo_confirm"
            hx-swap="innerHTML">
        undo
    </button>
    <button class="btn btn-xs btn-neutral join-item"
            hx-get="tasks/add"
            hx-include="[id='filtering']"
            hx-trigger="click,keyup[{{mod_key}}key=='n'] from:#cmd-inp"
            hx-target="#task_form_div"
            hx-swap="innerHTML">
        new task
    </button>
</div>
